kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ .ManagedClusterName }}"
  namespace: "{{ .ManagedClusterNamespace }}"
subjects:
- kind: ServiceAccount
  name: "{{ .ServiceAccountName }}"
  namespace: "{{ .ManagedClusterNamespace }}"
roleRef:
  kind: ClusterRole
  name: "{{ .ClusterRoleName }}"
  apiGroup: rbac.authorization.k8s.io